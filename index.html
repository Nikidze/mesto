<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - cервис фотографий </title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар профиля">                  
                <div class="profile__intro">
                    <h1 class="profile__name">Юлия Матросова</h1>
                    <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>     
                    <p class="profile__description">Тот еще путешественник</p>
                </div>
            </div>            
            <button id ='openItemPopup' class="profile__button profile__button_type_add" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
        </section>

        <section class="elements" id="elements__container">            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="profile_popup">
        <div class="popup__container popup__container_type_profile">            
              <h2 class="popup__title">Редактировать профиль</h2>
              <button class="popup__close" type="button"></button>             
              <form id="form" name="UserProfile">
                <input class="popup__input" type="text" placeholder="Имя" id="profile-name" name="profile-name" minlength="2" maxlength="25">
                <input class="popup__input" type="text" placeholder="О себе" id="profile-description" name="profile-description" minlength="2" maxlength="35">
              </form>
            <button class="popup__save" type="submit" title="Сохранить изменения" form="form">Сохранить</button>
        </div>
    </div>   
    

    <div class="popup" id="item_popup">
        <div class="popup__container popup__container_type_item">            
              <h2 class="popup__title">Новое место</h2>
              <button id="closeItemPopup" class="popup__close" type="button"></button>             
              <form id="form" name="NewPlace">
                <input class="popup__input" type="text" placeholder="Название" id="new-place" name="new-place" minlength="2" maxlength="25">
                <input class="popup__input" type="text" placeholder="Ссылка на картинку" id="new-link" name="new-link" minlength="2" maxlength="1000">
              </form>
            <button id="saveItem" class="popup__save" type="submit" title="Сохранить изменения" form="form">Сохранить</button>
        </div>
    </div>   

    <div class="popup" id="image_popup">
        <figure class="popup__image">
            <img id="popupImageSrc" src="https://images.unsplash.com/photo-1652167934538-c0b4ab5ced1e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="${element.alt}">
            <figcaption id="popupImageName" class="popup__image-name">Название</figcaption>
            <button class="popup__close" id="closeImagePopup" type="button"></button> 
        </figure>            
    </div>   

    <script src="./scripts/index.js"></script>
</body>
</html>
