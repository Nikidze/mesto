<!DOCTYPE html>>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto - cервис фотографий </title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар профиля">                  
                <div class="profile__intro">
                    <h1 class="profile__name">Юлия Матросова</h1>
                    <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>     
                    <p class="profile__description">Тот еще путешественник</p>
                </div>            
            </div>            
            <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
        </section>

        <section class="elements">
            <div class="element__item">
                <img class="element" src="./images/element-baikal.jpg" alt="Фото Байкал">
                <div class="element__info">
                    <h2 class="element__description">Байкал</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like elements__like_active" aria-label="Like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <img class="element" src="./images/element-dagestan.jpg" alt="Фото Дагестан">
                <div class="element__info">
                    <h2 class="element__description">Дагестан</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like elements__like_active" aria-label="Like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <img class="element" src="./images/element-kaliningrad.jpg" alt="Фото Калининград">
                <div class="element__info">
                    <h2 class="element__description">Калининград</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like elements__like_active" aria-label="Like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <img class="element" src="./images/element-karelia.jpg" alt="Фото Карелия">
                <div class="element__info">
                    <h2 class="element__description">Карелия</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like elements__like_active" aria-label="Like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <img class="element" src="./images/element-sankt-peterburg.jpg" alt="Фото Санкт-Петербург">
                <div class="element__info">
                    <h2 class="element__description">Санкт-Петербург</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like elements__like_active" aria-label="Like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
            </div>
            <div class="element__item">
                <img class="element" src="./images/element-velikyi-ustug.jpg" alt="Фото ">    
                <div class="element__info">
                    <h2 class="element__description">Великий Устюг</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like elements__like_active" aria-label="Like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <img src="./images/close.svg" alt="Закрыть окно редактирования профиля" class="popup__close">
                <h2 class="popup__title">Редактировать профиль</h2>
                <p class="popup__name">Юлия Матросова</p>
                <p class="popup__description">Тот еще путешественник</p>
                <button class="popup__save popup__save_active" type="button" title="Сохранить изменения">Сохранить</button>                          
        </div>
      <script src="./scripts/index.js"></script>
    </div>   

</body>
</html>
