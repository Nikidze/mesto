<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - cервис фотографий </title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар профиля">                  
                <div class="profile__intro">
                    <h1 class="profile__name">Юлия Матросова</h1>
                    <button class="profile__button profile__button_type_edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>     
                    <p class="profile__description">Тот еще путешественник</p>
                </div>
            </div>            
            <button class="profile__button profile__button_type_add" type="button" title="Добавить фотографию" aria-label="Добавить фотографию"></button>
        </section>

        <section class="elements">
            <div class="elements__item">
                <img class="elements__image" src="./images/element-baikal.jpg" alt="Фото Байкал">
                <div class="elements__info">
                    <h2 class="elements__description">Байкал</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like" aria-label="Like"></button>
                    </div>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/element-dagestan.jpg" alt="Фото Дагестан">
                <div class="elements__info">
                    <h2 class="elements__description">Дагестан</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like" aria-label="Like"></button>
                    </div>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/element-kaliningrad.jpg" alt="Фото Калининград">
                <div class="elements__info">
                    <h2 class="elements__description">Калининград</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like" aria-label="Like"></button>
                    </div>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/element-karelia.jpg" alt="Фото Карелия">
                <div class="elements__info">
                    <h2 class="elements__description">Карелия</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like" aria-label="Like"></button>
                    </div>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/element-sankt-peterburg.jpg" alt="Фото Санкт-Петербург">
                <div class="elements__info">
                    <h2 class="elements__description">Санкт-Петербург</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like" aria-label="Like"></button>
                    </div>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/element-velikyi-ustug.jpg" alt="Фото Великий Устюг">    
                <div class="elements__info">
                    <h2 class="elements__description">Великий Устюг</h2>
                    <div class="elements__like-area">
                        <button type="button" class="elements__like" aria-label="Like"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container popup__container_type_profile">            
              <h2 class="popup__title">Редактировать профиль</h2>
              <button class="popup__close" type="button"></button>             
              <form name="UserProfile">
                <input class="popup__input" type="text" placeholder="Имя" id="profile-name" name="profile-name" minlength="2" maxlength="25">
                <input class="popup__input" type="text" placeholder="О себе" id="profile-description" name="profile-description" minlength="2" maxlength="35">
              </form>
            <button class="popup__save" type="submit" title="Сохранить изменения">Сохранить</button>
        </div>
    </div>   
    <script src="./scripts/index.js"></script>
</body>
</html>
